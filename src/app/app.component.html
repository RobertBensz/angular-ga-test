<div class="container py-5">
  <h1 class="mb-4">Google Analytics Test Dashboard</h1>

  <div class="d-flex gap-2">
    <!-- <button class="btn btn-primary mb-3" (click)="sendPageView()">
      Send Pageview
    </button> -->

    <!-- Button click event -->
    <button class="btn btn-success mb-3" (click)="trackButtonClick()">
      Track Button Click
    </button>

    <!-- Download event -->
    <a
      href="https://example.com/test.pdf"
      target="_blank"
      class="btn btn-outline-secondary mb-3"
      (click)="trackDownload('test.pdf')"
      >Download PDF</a
    >

    <!-- Outbound link -->
    <a
      href="https://externalwebsite.com"
      target="_blank"
      class="btn btn-outline-primary mb-3"
      (click)="trackOutboundLink('https://externalwebsite.com')"
      >Visit External Site</a
    >
  </div>
  <!-- Pageview trigger -->

  <!-- Form submission -->
  <form (submit)="trackFormSubmit($event)" class="mb-3">
    <input
      type="email"
      class="form-control mb-2"
      placeholder="Your email"
      required
    />
    <button type="submit" class="btn btn-warning">Submit Form</button>
  </form>

  <!-- Scroll depth trigger -->
  <button class="btn btn-dark mb-3" (click)="trackScrollDepth()">
    Track Scroll Depth
  </button>

  <!-- Social share -->
  <div class="mb-3">
    <button class="btn btn-info me-2" (click)="trackSocial('facebook')">
      Share on Facebook
    </button>
    <button class="btn btn-danger" (click)="trackSocial('twitter')">
      Share on Twitter
    </button>
  </div>

  <!-- Video play (simulated) -->
  <button class="btn btn-secondary" (click)="trackVideoEvent()">
    Play Video (Simulated)
  </button>
</div>
