<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AngularGaTest</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-2GWCNELNB4"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-2GWCNELNB4");
    </script>
  </head>
  <body>
    <app-root></app-root>
    <button onclick="sendTestEvent()">Send Event</button>

    <script>
      function sendTestEvent() {
        gtag("event", "button_click", {
          event_category: "engagement",
          event_label: "send_event_button",
          value: 1,
        });
        console.log("NEW Event sent to Google Analytics!");
      }
    </script>
  </body>
</html>
